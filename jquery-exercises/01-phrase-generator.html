<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Phrase Generator</title>

        <link rel="stylesheet" href="css/bootstrap-3.3.2.css">
        <link rel="stylesheet" href="css/01-phrase-generator.css">
    </head>
    <body>
        <main class="container-fluid">
            <h1 class="col-sm-11 message">
               I like pizza
            </h1>

            <div class="col-sm-1">
                <div class="row">
                    <button class="btn js-refresh btn-refresh">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="row">
                    <button class="btn js-delete btn-delete">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </main>

        <script src="js/jquery-2.1.3.js"></script>
        <script src="js/01-phrase-generator.js"></script>
    </body>
</html>
